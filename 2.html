<BR><P>생일(生日, 문화어: 난날)은 사람이 태어난 날 또는 기념일을 뜻한다.
<br>생일은 만 나이를 계산하는 기준으로 사용된다.
<br>한국에서는 사람이 태어난 뒤 만 1세에 처음 맞는 생일은 첫돌, 첫돌과 같은 간지인 만 60세 생일을 환갑,
그 이듬해를 진갑(만 61세)이라고 부르는 등 특별한 생일에는 이름을 붙이기도 한다. </p>
